<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação Dólar/Real</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
</head>
<body>
    <div class="container">
        <h1>Cotação Dólar/Real</h1>
        <div class="form-container">
            <label for="amount">Informe o valor:</label>
            <input type="number" id="amount" placeholder="Digite o valor" />
            
            <select id="currency">
                <option value="BRL">Real para Dólar</option>
                <option value="USD">Dólar para Real</option>
            </select>
            
            <button id="convertBtn">Converter</button>
        </div>
        
        <div class="result">
            <p><strong>Valor convertido:</strong> <span id="convertedValue">0</span></p>
            <p><strong>Taxa de Câmbio:</strong> <span id="exchangeRate">0</span></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
